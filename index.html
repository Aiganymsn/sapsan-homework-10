<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JavaScript</title>
</head>

<body>
   <script>
      let height = prompt('Ваш рост?')
      let waist = prompt('Напишите окружность талии')
      let gender = prompt('Ваш пол? (мужчина/женщина)')
      if (gender == 'женщина') {
         console.log(76 - (20 * height / waist))
      } else {
         console.log(64 - (20 * height / waist))
      }
   </script>
</body>

</html>
